  <style type='text/css'>

 .ansConten{

 }

<body>
  <div class='body'>
    <div id='bodyContent'>
      <div id="titeContent"></div>
      <div id="textContent"></div>
      <div id="footerContent"></div>
    </div>
    <div id="bodyContentTwo">
          <h5>请答题</h5>
          <div class="ansConten">周何芳小朋友愿不愿意过年来一起吃个饭、一起看个电影、一起数个星星呀！</div>
          <div id="yes">YES</div>
          <div class="no no1">NO</div>
    </div>
  </div>
  <script>
    window.onload = function() {
      var content = $("#textContent"),
        titContent = $("#titeContent"),
        footerContent = $("#footerContent");
      var titeTxt = "周何芳小朋友:";
      var text = "在长沙这一万二千平方公里，七百六十四点五万人口之中，从二零一七年五月二十七日十点四十三分那刻开始，是你我第一次线上交流，但我不喜欢线上聊天却又特别想知道你生活中的酸、甜、苦、辣当然还有你的笑，所以明年能不能来一个线下交流?";
      var footerTxt = "— 2018年2月10日— 佘阳";
      // var titeTxt = " ";
      // var text =  " ";
      // var footerTxt = "asdnsuiahduis";

      var i = 0,
        timer, timerTwo;

      function Input(obj, txt) {
        if (i >= txt.length) {
          obj.html(txt);
          clearInterval(timer);
          i = 0;
          timer = setInterval(
            function() {
              Input(content, text);
              if (i >= text.length) {
                content.html(text);
                clearInterval(timer);
                i = 0;
                timer = setInterval(function() {
                  Input(footerContent, footerTxt)
                  if (i >= footerTxt.length) {
                    footerContent.html(footerTxt);
                    clearInterval(timer);
                    setTimeout(function(){  //两秒后页面跳转
                      console.log("abcd")
                      $("#bodyContent").fadeOut(3000);
                      $("#bodyContentTwo").fadeIn(3000);
                    },2000)
                  }
                }, 500)
              }
            }, 400);
        } else {
          i++;
          obj.html(txt.slice(0, i) + "_");
        }
      }

      console.log(i)
      timer = setInterval(
        function() {
          Input(titContent, titeTxt)
        }, 500);


     // click 问答 Start
     var no=$(".no1");
     var clickTime=0;

     no.click(function(){
       randomY=Math.ceil(Math.random()*100)/10
       randomX=Math.ceil(Math.random()*100)/10
       console.log(randomX ,randomY)
       console.log(clickTime)
       clickTime++;
       if(clickTime < 2){
        alert("To chase me!");
         if(randomX>6){
          randomX=randomX/2
          no.animate({left:randomX+"rem",top:randomY+"rem"});
        }else{
          no.animate({left:randomX+"rem",top:randomY+"rem"});
        }
      }else{
          if(clickTime > 4){  //设置最小点击次数
            randomX=randomX-5;
            no.animate({left:randomX+"rem",top:randomY+"rem"});
            if(randomX+1.2<0){
              $('#yes').animate({left:"3rem"});
              $('#yes').css("background","rgba(218, 66, 67, 0.91)")
            }
          }else{
              if(randomX>6){
               randomX=randomX/2
               no.animate({left:randomX+"rem",top:randomY+"rem"});
             }else{
               no.animate({left:randomX+"rem",top:randomY+"rem"});
             }
           }
        }
     });

     $("#yes").click(function(){
       alert("那明年见咯~^o^~");
     });
    }
  </script>
